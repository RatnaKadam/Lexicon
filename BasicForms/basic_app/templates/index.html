<html>
    <head>
        <title>Welcome</title>
        <style>
            /* Basic reset to remove default padding/margins */
            body, h1, p {
                margin: 0;
                padding: 0;
            }
    
            /* Set a background color for the page */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 30px;
            }
    
            /* Style the header */
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
    
            /* Style the paragraph */
            p {
                text-align: center;
                font-size: 18px;
                color: #555;
            }
    
            /* Add a link style if needed */
            p a {
                color: #007BFF;
                text-decoration: none;
                font-weight: bold;
            }
    
            p a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Homepage!!!</h1>
        <p>Go to <a href="/form_page">form page</a> to fill the form</p>
    </body>

</html>
