{% extends "base.html" %}
{% load static %}

{% block body_block %}
<div class="container mt-4">
    {% if registered %}
        <div class="alert alert-success text-center" role="alert">
            <h1 class="display-5">Thank you for registering!</h1>
        </div>
    {% else %}
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Register Here!</h1>
                <h3 class="text-muted text-center mb-4">Fill out the form:</h3>
                <form enctype="multipart/form-data" method="post" class="needs-validation">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ user_form.as_p }}
                    </div>
                    <div class="mb-3">
                        {{ profile_form.as_p }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
