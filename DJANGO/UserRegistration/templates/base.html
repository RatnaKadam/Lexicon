<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        /* Add some custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 60px; /* Space for fixed navbar */
        }
        .navbar {
            background-color: #343a40; /* Dark gray navbar */
        }
        .navbar-brand, .navbar-link, .nav-link {
            color: #ffffff !important; /* White text for links */
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top"> 
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Django</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registration_app:register' %}">Register</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'registration_app:user_logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'registration_app:user_login' %}">Login</a>                  
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoA7cXb05A9suOY1zD2rsVu5xUjC4IxuCDbf0Vf5P1JYhXg" 
            crossorigin="anonymous"></script>
</body>
</html>
