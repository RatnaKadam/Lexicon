<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
    }

    /* Style the header */
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    /* Style the form container */
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style the form elements */
    form p {
        margin-bottom: 15px;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    form button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>Fill the Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>

    </form>
</body>
</html>
